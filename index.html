<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Text Adventure Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="gameContainer">
    <img id="sceneImage" src="" alt="Scene Image">
    <div id="storyText">Loading...</div>
    <div id="choices"></div>
    <div id="feedback" class="hidden">
      <img id="feedbackImage" src="" alt="Feedback Image">
      <p id="feedbackText"></p>
    </div>
    <button id="continueButton" class="hidden action-button"></button>
  </div>
  <script src="game.js"></script>
</body>
</html>
